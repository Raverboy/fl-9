<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework 11 - TODO Cat List</title>
    <link rel="stylesheet" href="./assets/material-icons/material-icons.css">
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
    <div id="root">
        <header>
            <h1>TODO Cat list</h1>
            <div class="inputContainer">
                <input type="text" placeholder="Add New Action" id="item">
                <button id="add" disabled><i class="material-icons addIcon">add_box_outline_blank</i></button>
            </div>
        </header>

        <div class="container">
            <ul class="todo" id="todo"></ul>
        </div>
        <footer>
            <img src="./assets/img/cat.png" alt="cat" width="50" height="50">
        </footer>
    </div>

    <script src="./src/app.js"></script>
</body>
</html>
